<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="wrapperforreminder">
    <h3>Reminders</h3>
    <div id="createreminderbuttonholder">
        <input placeholder="Add Reminder"v-model="newnewReminder">
        <button id="createreminderbutton" v-on:click="addNewReminder" style="color: white; background-color: green;">Create Reminder</button>
    </div>
    <div id="reminderholder">
        <ul id="reminderlistitemholder" style="margin: 0px!important; padding: 0px!important; ">
            <li style="margin-top:10px; list-style-type: none; " id="reminderlistitems" v-for="(reminder, indexofrem) in reminderlist">
            <span style="padding: 10px; border: 2px solid gray; text-align: center;">    {{reminder.title}}    </span>
            <button type="button" id="editreminder" @click="editReminder(indexofrem,newnewReminder)" style="padding: 10px; color: white; background-color: blue; margin-left: 7px;">Edit</button>
            <button type="button" class="btn btn-danger" @click="removeReminder(indexofrem)" style="padding: 10px; color:white; background-color: red; margin-left: 7px;">Delete</button>
        </li>
        </ul>
    </div>
    </div>
</body>

<script>
let task = new Vue ({
    el:'#wrapperforreminder',
    data: {
        newnewReminder: '',
        reminderlist: [],
        indexofrem: ''
    },
    methods: {
        addNewReminder() {
            if (this.newnewReminder != '') {
                this.reminderlist.push ( {
                title: this.newnewReminder
                });
            }
        this.newnewReminder = '';
        },
        removeReminder(indexofrem) {
            this.reminderlist.splice(indexofrem, 1);
        },
        editReminder(indexofrem,newnewReminder) {
            this.newnewReminder = newnewReminder;
        }
    }   
});

</script>
